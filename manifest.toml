#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "cops"
name = "COPS"
description.en = "Calibre OPDS (and HTML) PHP Server"
description.fr = "Calibre OPDS (et HTML) PHP Serveur"

version = "4.2.0~ynh1"

maintainers = ["polytan02"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/mikespub-org/seblucas-cops"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = "not_relevant"
sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/cops"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://github.com/mikespub-org/seblucas-cops/archive/refs/tags/4.2.0.tar.gz"
    sha256 = "7480358a54b4971af0c0980f2abf3b40403460987ab50c95c4da48381e476dba"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php8.4-xml",
        "php8.4-mbstring",
        "php8.4-zip",
        "php8.4-gd",
        "php8.4-sqlite3",
        "php8.4-intl",
    ]
